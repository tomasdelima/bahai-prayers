<ion-view view-title="Configurações">
  <ion-content class="configurations">
    <ion-item>
      Tamanho da fonte:
      <span class="right">
        <span class="decrease font fa fa-minus-circle" ng-click="changeFontSize(-1)"></span>
        <span class="font-size">{{ fontSize }}</span>
        <span class="increase font fa fa-plus-circle" ng-click="changeFontSize(+1)"></span>
      </span>
    </ion-item>
  </ion-content>
</ion-view>
