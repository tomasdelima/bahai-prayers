<ion-view view-title="Configurações">
  <ion-nav-buttons side="right">
    <div class="menu-custom-buttons">
      <a class="theme icon" ng-class="{'ion-arrow-up-a': theme == 'day', 'ion-ionic': theme == 'night'}" ng-click="changeTheme()"></a>
    </div>
  </ion-nav-buttons>

  <ion-content class="configurations">
    <ion-item>
      Fonte: <select ng-options="fontFamily for fontFamily in fontFamilies" ng-model="fontFamily" ng-change="setFontFamily(fontFamily)"></select>
      <style type="text/css">
        body { font-family: {{fontFamily}}; }
      </style>
    </ion-item>
    <ion-item class="vibration">
      Intensidade da vibração:
      <a ng-click="setVibration(+1)" class="fa fa-plus"></a>
      <a>{{vibrationIntensity}}</a>
      <a ng-click="setVibration(-1)" class="fa fa-minus"></a>
    </ion-item>
  </ion-content>
</ion-view>
