<ion-view view-title="{{categories[0].title || 'Orações'}}" class="prayers">
  <ion-nav-buttons side="right">
    <div class="menu-custom-buttons">
      <a class="theme icon ion-{{theme}}" ng-click="changeTheme()"></a>
      <a ng-href="#/app/search" class="icon ion-ios-search-strong" id="search"></a>
    </div>
  </ion-nav-buttons>

  <ion-content>
    <ion-item ng-repeat="prayer in prayers | orderBy:'preamble'" href="#/app/prayers/{{prayer.id}}">
      {{deHtmlize(prayer.body)}}
      <span class="prayer-details">
        <span class="word-count">{{letterCount(prayer.body)}} palavras</span>
        <div> | </div>
        <span>{{prayer.author}}</span>
      </span>
    </ion-item>
  </ion-content>
</ion-view>
