<ion-view view-title="{{category.title}}" class="category">
  <ion-content>
    <ion-item ng-repeat="prayer in prayers" href="#/app/prayer/{{prayer.id}}">
      {{prayer.body}}
      <span class="prayer-details">
        <span class="word-count">{{letterCount(prayer)}} palavras</span>
        <div> | </div>
        <span>{{prayer.author}}</span>
      </span>
    </ion-item>
  </ion-content>
</ion-view>
