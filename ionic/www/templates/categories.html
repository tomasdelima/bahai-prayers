<ion-view class="categories">
  <ion-nav-title>{{labels.categories}}</ion-nav-title>
  <ion-nav-buttons side="right">
    <div class="menu-custom-buttons">
      <a class="theme icon ion-{{theme}}" ng-click="changeTheme()"></a>
      <a ng-href="#/app/search" class="icon ion-ios-search-strong" id="search"></a>
    </div>
  </ion-nav-buttons>
</ion-view>

<ion-view ng-if="loading" class="if-animation">
  <div class="load">
    <div class="container">
      <ng-include src="'img/nine-pointed-star.svg'"></ng-include>
      <div class="message">{{labels.loadingPrayers}} <span class="dots" ng-init="startDots()">{{dots}}</span></div>
    </div>
  </div>
</ion-view>

<ion-view class="categories if-animation" ng-if="!loading">
  <ion-nav-title>{{labels.categories}}</ion-nav-title>
  <ion-content>
    <ion-item ng-repeat="category in categories | orderBy:'title':reverse" href="{{hrefFor(category.id)}}">
      {{ category.title }}
    </ion-item>
  </ion-content>
</ion-view>
