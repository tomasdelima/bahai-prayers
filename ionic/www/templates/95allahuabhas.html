<ion-view view-title="Alláh-u-Abhá" class="restart">
  <ion-nav-title>{{labels.allahuabha}}</ion-nav-title>

  <ion-nav-buttons side="right">
    <div class="menu-custom-buttons">
      <a class="theme icon ion-{{theme}}" ng-click="changeTheme()"></a>
    </div>
  </ion-nav-buttons>

  <ion-content on-hold="tap()" ng-click="tap()">
    <bg class="counter {{cssClass}}">{{ counter }}</bg>
  </ion-content>

  <div ng-click="restart()" class="bar bar-footer bar-balanced">
    <div class="title">{{labels.restart}}</div>
  </div>
</ion-view>
